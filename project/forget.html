<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/main.css">
</head>

<body>
    <div class="forget-form">
        <form action="" method="post">
            <div class = "msg"></div>
            <h2 class="text-center">Please enter your username and answer to your security question</h2>
            <h2 class="text-center">(If you do not know the question, key in the username and new password first)</h2>
            <div class="form-group">
                <input type="text" class="form-control" id = "username" placeholder="Username" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id = "answer" placeholder="Answer to your security questions">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id = "password" placeholder="New Password" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </div>
        </form>
        <p class="text-center"><a href="index.html">Go back to log in page</a></p>
    </div>
    <script src = "assets/forget.js"></script>
</body>

</html>
